spring:
  application:
    name: cookbook
  datasource:
    name: cookbookDS
    url: "jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1"
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: "create"
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.H2Dialect"

server:
  port : 8066
